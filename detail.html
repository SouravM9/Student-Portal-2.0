<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Portal | Detail Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="detail.js"></script>
  </head>
  <body onload="loadInfo()">
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/c8ee3dd930.js"></script>
    <link href="style.css" rel="stylesheet" />

    <div class="container">
      <div class="card">
        <div class="title">
          <h1 id="fullname"></h1>
          <h3 id="email"></h3>
          <h4 id="roll"></h4>
          <h4 id="assignment"></h4>
        </div>
        <div class="buttonsgroup">
          <input type="file" id="fileselector" name="filename" />
          <button type="button" id="submitbtn" onclick="onSubmission()">Submit</button>
        </div>
        <button type="button" id="backbtn" onclick="location.href = 'index.html'">Back</button>
      </div>
    </div>
  </body>
</html>
